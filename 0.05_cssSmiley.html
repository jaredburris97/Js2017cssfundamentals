<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<link rel="stylesheet" type="text/css" href="./0.05_cssSmiley.css">

	</head>
	<body>


	<div class="wrapper">
		<h1>CSS Smiley face</h1>
			<h2>Step 1: Make the circle</h2>
				<div class="face"></div>

				<h2>Step 2: Add a left eye</h2>
				<div class="face">
					<div class="lefteye"></div>
				</div>

			<h2>Step 3: Add a right eye</h2>
				<div class="face">
					<div class="lefteye"> </div>
					<div class="righteye"> </div>
				</div>

			<h2>Step 4: Add a mouth</h2>
				<div class="face">
					<div class="lefteye"> </div>
					<div class="righteye"> </div>
					<div class="mouth"> </div>
				</div>

			<h2>Step 5: Add inner eyes</h2>
				<div class="face">
					<div class="lefteye"><div id="inner-left"></div></div>		<!-- the inner-left div is inside the lefteye div because the shape is inside the other shape -->
					<div class="righteye"><div id="inner-right"></div></div>	<!-- same thing going on here. the inner-right div is inside the righteye div to overlap the shapes -->
					<div class="mouth"></div>
				</div>

			<h2>Step 6: Add extra features</h2>
				<div class="face">
					<div class="lefteye"><div id="inner-left"></div></div>
					<div class="righteye"><div id="inner-right"></div></div>
					<div class="mouth"><div id="top-teeth"></div><div id="bottom-teeth"></div></div>
					<div class="leftbrow"></div>
					<div class="rightbrow"></div>
					<div class="mustache"></div>
				</div>















	</div>


	</body>
</html>
